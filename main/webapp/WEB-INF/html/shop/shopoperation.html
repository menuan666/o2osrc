<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>店铺处理</title>

    <link rel="stylesheet" href="../resources/WeUI/weui.css">
    <link rel="stylesheet" href="../resources/WeUI/example.css">
</head>

<body style="background: #fff;">
<a href="#" id="return" style="float: left;margin-left: 20px">< 返回</a>
<div style="margin-top: 20px;margin-bottom: 20px">
    <p id="toptitle" style="margin-left: 43%;font-weight:bolder">注册店铺</p>
</div>
<label for="shop-name" class="weui-cell weui-cell_active">
    <div class="weui-cell__hd"><span class="weui-label">店铺名称</span></div>
    <div class="weui-cell__bd">
        <input id="shop-name" class="weui-input" placeholder="请输入店铺名称">
    </div>
</label>

<label for="shop-category" class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after">
    <div class="weui-cell__hd">
        <span class="weui-label">商铺分类</span>
    </div>
    <div class="weui-cell__bd">
        <select class="weui-select" id="shop-category">
        </select>
    </div>
</label>

<label for="area" class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after">
    <div class="weui-cell__hd">
        <span class="weui-label">所属区域</span>
    </div>
    <div class="weui-cell__bd">
        <select class="weui-select" id="area">
        </select>
    </div>
</label>

<label for="shop-addr" class="weui-cell weui-cell_active">
    <div class="weui-cell__hd"><span class="weui-label">详细地址</span></div>
    <div class="weui-cell__bd">
        <input id="shop-addr" class="weui-input" placeholder="请输入详细地址">
    </div>
</label>

<label for="shop-phone" class="weui-cell weui-cell_active">
    <div class="weui-cell__hd"><span class="weui-label">联系电话</span></div>
    <div class="weui-cell__bd">
        <input id="shop-phone" class="weui-input" placeholder="请输入联系方式">
    </div>
</label>

<label for="shop-phone" class="weui-cell weui-cell_active">
    <div class="weui-cell__hd"><span class="weui-label">店铺图片</span></div>
    <div class="weui-cell__bd">
        <input type="file" id="shop-img">
    </div>
</label>
<div class="weui-slider__inner" style="width: 95%;margin-left: 5% ;opacity:0.5;height: 1px"></div>
<div class="weui-cells__group weui-cells__group_form">
    <div class="weui-cell__hd"><span class="weui-label" style="margin-left:17px ">店铺简介</span></div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_active">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请输入店铺简介" id="shop-desc" rows="3"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="weui-cell weui-cell_active" wah-hotarea="click">
    <div class="weui-cell__hd"><label for="j_captcha" class="weui-label">验证码</label></div>
    <div class="weui-cell__bd">
        <input id="j_captcha" class="weui-input" placeholder="请输入验证码">
    </div>
    <div class="weui-cell__ft">
        <img id="captcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)" src=" ../Kaptcha"/>
    </div>
</div>

<div class="button-sp-area" style="margin-top: 30px">
    <div>
        <a href="/shopadmin/shoplist" id="return1" role="button" class="weui-btn weui-btn_mini weui-btn_warn weui-wa-hotarea" style="width: 30%;margin-left: 15%">返 回</a>
        <a href="javascript:" id="sumbit" role="button" class="weui-btn weui-btn_mini weui-btn_primary weui-wa-hotarea" style="width: 30%;margin-left: 10%" >注 册</a>
    </div>
    <div role="alert" id="toast" style="opacity: 0; display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p id="successtoast" class="weui-toast__content"></p>
        </div>
    </div>
    <div role="alert" id="fildtoast" style="opacity: 0; display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <p id="infotoast" class="weui-toast__content"></p>
        </div>
    </div>
</div>

<script type="text/javascript" src="../resources/js/common/jquery.js" charset="UTF-8"></script>
<script type="text/javascript" src="../resources/js/common/common.js" charset="UTF-8"></script>
<script type="text/javascript" src="../resources/js/shop/shopoperation.js" charset="UTF-8"></script>
</body>
</html>
