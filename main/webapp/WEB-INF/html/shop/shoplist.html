<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>店铺列表</title>

    <link rel="stylesheet" href="../resources/WeUI/weui.css">
    <link rel="stylesheet" href="../resources/WeUI/example.css">
</head>

<body style="background: #fff;">
<a href="#" id="return" style="float: left;margin-left: 20px">< 返回</a>
<div style="margin-top: 20px;margin-bottom: 20px">
    <p id="toptitle" style="margin-left: 43%;font-weight:bolder">店铺列表</p>
</div>
<div role="option" class="weui-cell">
    <div class="weui-cell__bd">
        <span id="user_name"></span>
    </div>
    <a href="/shopadmin/shopoperation" style="float: right;color: #0000CC">增加店铺</a>
</div>

<div class="weui-flex" style="margin-bottom: 10px">
    <div class="weui-flex__item"><div class="placeholder" style="margin-left: 15%;color:#0080FF">商铺名称</div></div>
    <div class="weui-flex__item"><div class="placeholder" style="margin-left: 40%;color:#0080FF">状态</div></div>
    <div class="weui-flex__item"><div class="placeholder" style="margin-left: 40%;color:#0080FF">操作</div></div>
</div>
<div class="weui-slider__inner" style="width: 90%;margin-left: 5% ;height: 1px"></div>
<div id="divshoplist">
    <div class="weui-flex" style="margin-top: 10px;margin-bottom: 10px">
        <div class="weui-flex__item"><div class="placeholder" style="margin-left: 30%">商铺名称</div></div>
        <div class="weui-flex__item"><div class="placeholder" style="margin-left: 40%">状态</div></div>
        <div class="weui-flex__item"><div class="placeholder" style="margin-left: 40%">操作</div></div>
    </div>
    <div class="weui-slider__inner" style="width: 90%;margin-left: 5% ;height: 1px"></div>
</div>
<script type="text/javascript" src="../resources/js/common/jquery.js" charset="UTF-8"></script>
<script type="text/javascript" src="../resources/js/shop/shoplist.js" charset="UTF-8"></script>

</html>
